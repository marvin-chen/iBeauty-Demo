<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBeauty Skin Goal Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        h1 {
            font-weight: 700;
            color: #333;
            text-align: center;
        }
        .metric {
            font-weight: bold;
            font-size: 1.5em;
            text-align: center;
            margin: 12px 0;
        }
        .progress-container {
            width: 100%;
            height: 24px;
            background-color: #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.5s ease-in-out;
        }
        .recommendation {
            font-size: 1em;
            margin: 20px 0;
            background: #eef9f1;
            border-left: 5px solid #4caf50;
            padding: 10px 12px;
            border-radius: 5px;
        }
        .reward {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px 0 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>iBeauty Skin Goal Demo</h1>

    <div class="metric">Current Hydration: <span id="currentMetric">50%</span></div>
    <div> Next Goal: <span id="nextGoal">60%</span> </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="recommendation" id="recommendation">
        Recommended Product: Hydrating Serum
    </div>

    <div class="reward" id="rewardMessage">
        Congratulations! You reached your hydration goal and earned <span id="pointsAwarded">50</span> points!
    </div>

    <div class="actions">
        <button onclick="increaseHydration()">Simulate Hydration Improvement (+5%)</button>
        <button onclick="resetProgress()">Reset Progress</button>
    </div>

    <script>
        const currentMetricEl = document.getElementById('currentMetric');
        const nextGoalEl = document.getElementById('nextGoal');
        const progressBar = document.getElementById('progressBar');
        const rewardMessage = document.getElementById('rewardMessage');

        let currentMetric = 50;
        const nextGoal = 60;
        const rewardPoints = 50;

        function updateUI() {
            currentMetricEl.textContent = currentMetric + '%';

            // Calculate progress towards goal
            let progressPercent = ((currentMetric - 50) / (nextGoal - 50)) * 100;
            progressPercent = Math.min(Math.max(progressPercent, 0), 100); // clamp between 0 and 100

            progressBar.style.width = progressPercent + '%';

            // Show reward if goal met
            if (currentMetric >= nextGoal) {
                rewardMessage.style.display = 'block';
            } else {
                rewardMessage.style.display = 'none';
            }
        }

        function increaseHydration() {
            if (currentMetric < nextGoal) {
                currentMetric += 5;
                updateUI();
            }
        }

        function resetProgress() {
            currentMetric = 50;
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
